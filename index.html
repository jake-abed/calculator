<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>CALCULATOR</title>
</head>
<body>
	<h1>CALCULATOR</h1>
	<div class="calculator-wrapper">
		<div class="calculator-body">
			<div class="screen"></div>
			<div class="clear button"><p class="button-label">AC</p></div>
			<div class="sign button"><p class="button-label">+/-</p></div>
			<div class="division button"><p class="button-label">/</p></div>
			<div class="seven button"><p class="button-label">7</p></div>
			<div class="eight button"><p class="button-label">8</p></div>
			<div class="nine button"><p class="button-label">9</p></div>
			<div class="multiplication button"><p class="button-label">*</p></div>
			<div class="four button"><p class="button-label">4</p></div>
			<div class="five button"><p class="button-label">5</p></div>
			<div class="six button"><p class="button-label">6</p></div>
			<div class="minus button"><p class="button-label">-</p></div>
			<div class="one button"><p class="button-label">1</p></div>
			<div class="two button"><p class="button-label">2</p></div>
			<div class="three button"><p class="button-label">3</p></div>
			<div class="plus button"><p class="button-label">+</p></div>
			<div class="zero button"><p class="button-label">0</p></div>
			<div class="point button"><p class="button-label">.</p></div>
			<div class="equal button"><p class="button-label">=</p></div>
		</div>
	</div>
</body>
</html>
